<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エフェクト効果・テキスト検索＆コピー</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .item { padding: 6px; border-bottom: 1px solid #ccc; cursor: pointer; }
    .item:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>テキスト検索＆コピー</h1>
  
  <input type="text" id="searchBox" placeholder="検索ワードを入力">
  <div id="list"></div>

  <script>
    // ★ ここに登録したいテキストを入れる（例：エフェクト名とか説明）
    const texts = [
      "コンセントレイト: 判定の達成値を上げるエフェクト",
      "マイナーアクション: 移動などを行う行動",
      "リザレクト: HPを回復して復活する",
      "クリティカル値: ダイス判定で成功するための値"
    ];

    const list = document.getElementById("list");
    const searchBox = document.getElementById("searchBox");

    function renderList(filter = "") {
      list.innerHTML = "";
      texts
        .filter(t => t.includes(filter))
        .forEach(t => {
          const div = document.createElement("div");
          div.textContent = t;
          div.className = "item";
          div.onclick = () => {
            navigator.clipboard.writeText(t);
            alert("コピーしました: " + t);
          };
          list.appendChild(div);
        });
    }

    searchBox.addEventListener("input", () => {
      renderList(searchBox.value);
    });

    // 初期表示
    renderList();
  </script>
</body>
</html>
